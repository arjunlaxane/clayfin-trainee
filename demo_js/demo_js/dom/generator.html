<script>

function* generateSequence(t) {
 yield t();
  yield 1;
  yield 2;
  return 3; //yield 3 if givewn donr  will not be true or will never be true
}
var f=()=> 'hi';

// "generator function" creates "generator object"
let generator = generateSequence(f);
console.log(generator); // [object Generator]
console.log(generator.next()); 
console.log(generator.next()); 
console.log(generator.next()); 
console.log(generator.next());
