 http://127.0.0.1:5500/form-validation/java.do?fname=ajay
here action is implemented in a backend java application
impl must be valid to consume
fname is used by java to get the value of it 
by default the form method is taken as get ie method="GET"
data of form will be added as query parameter in url
-->
<form name="myForm" action="java.do" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
    <!-- http://127.0.0.1:5500/form-validation/java.do
    the form method is taken as "POST" (method="post")
    data of form will be added to request body. -->
    <!-- request header sends additional information about browser enviroment
    response header will contain the information from server to browser
    -->
</form>
