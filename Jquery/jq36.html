<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .buttonClass {
        background-color: #008cba; /* Blue */
        border: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
      }

      div.dashed {
        border-style: dashed;
        border-color: blue;
      }

      .mycontainer {
        padding: 15px;
        background: #f0e68c;
        margin: 10px 0;
        font-size: 24px;
        border-style: dashed;
        border-color: red;
      }
      #container a {
        display: block;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $('div').on('click', function () {
          console.log('click');
        });

        $('a').on('click', function (event) {
          event.preventDefault();
        });

        $('#btn1').on('click', function (event) {
          $('div')
            .off('click')
            .on('click', function (event) {
              console.log('click');
              event.stopPropagation();
            });
        });
      });
    </script>

    <div id="myDiv" class="dashed">
      <p><b>ICC World Cup Teams 2019</b></p>

      <div id="container" class="mycontainer">
        <a href="images/Clayfin-logo.png">India</a>
        <a href="images/Clayfin-logo.png">Australia</a>
        <a href="images/Clayfin-logo.png">England</a>
        <a href="images/Clayfin-logo.png">New Zealand</a>
        <a href="images/Clayfin-logo.png">South Africa</a>
        <a href="images/Clayfin-logo.png">West Indies</a>
        <a href="images/Clayfin-logo.png">Pakistan</a>
        <a href="images/Clayfin-logo.png">Bangladesh</a>
        <a href="images/Clayfin-logo.png">SriLanka</a>
        <a href="images/Clayfin-logo.png">Afghanistan</a>
      </div>
    </div>

    <br /><br />

    <input
      type="button"
      class="buttonClass"
      value="stopPropagation"
      id="btn1"
    />
  </body>
</html>
