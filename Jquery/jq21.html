<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .buttonClass {
        background-color: #008cba; /* Blue */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#btn1').click(function () {
          console.log('#########');

          $('input[type="radio"]').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });

        $('#btn2').click(function () {
          console.log('#########');

          $('input[type="radio"]:checked').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });

        $('#btn3').click(function () {
          console.log('#########');

          $('input[name="mobileOS"]:checked').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });

        $('#btn4').click(function () {
          console.log('#########');

          $('input[type="checkbox"]').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });

        $('#btn5').click(function () {
          console.log('#########');

          $('input[type="checkbox"]:checked').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });

        $('#btn6').click(function () {
          console.log('#########');

          $('input[name="jsframework"]:checked').each(function () {
            console.log($(this).val());
          });

          console.log('#########');
        });
      });
    </script>

    First Name : <input type="text" name="fname" value="Karthikeyan" />
    <br /><br />
    Last Name : <input type="text" name="lname" value="Raman" /> <br /><br />
    Gender :
    <input type="radio" name="Gender" checked="checked" value="Male" />Male
    <input type="radio" name="Gender" value="Female" />Female <br /><br />
    Favourite MobileOS :
    <input
      type="radio"
      name="mobileOS"
      checked="checked"
      value="Android"
    />Android <input type="radio" name="mobileOS" value="iOS" />iOS <br /><br />
    Technology :
    <input
      type="checkbox"
      name="skills"
      checked="checked"
      value="JavaScript"
    />JavaScript
    <input
      type="checkbox"
      name="skills"
      checked="checked"
      value="jQuery"
    />jQuery
    <input type="checkbox" name="skills" checked="checked" value="Java" />Java
    <input type="checkbox" name="skills" value="C#" />C# <br /><br />
    JSFramework :
    <input
      type="checkbox"
      name="jsframework"
      checked="checked"
      value="AngularJS"
    />AngularJS
    <input type="checkbox" name="jsframework" value="ReactJS" />ReactJS
    <input
      type="checkbox"
      name="jsframework"
      checked="checked"
      value="VueJS"
    />VueJS <input type="checkbox" name="jsframework" value="NodeJS" />NodeJS
    <br /><br />
    Country:
    <select>
      <option selected="selected" value="USA">USA</option>
      <option value="India" selected>India</option>
      <option value="UK">UK</option>
    </select>
    <br /><br />
    Interests :
    <br /><br />
    <textarea rows="4" cols="100">
Cricket is my favourite sport
Fan of Manchester United Football Club in English Premier League
    </textarea>
    <br /><br />
    <input type="button" class="buttonClass" value="RadioButton" id="btn1" />
    <input
      type="button"
      class="buttonClass"
      value="RadioButton Checked"
      id="btn2"
    />
    <input
      type="button"
      class="buttonClass"
      value="MobileOS RadioButton Checked"
      id="btn3"
    />
    <input type="button" class="buttonClass" value="CheckBox" id="btn4" />
    <input
      type="button"
      class="buttonClass"
      value="CheckBox Checked"
      id="btn5"
    />
    <input
      type="button"
      class="buttonClass"
      value="JSFramework CheckBox Checked"
      id="btn6"
    />
  </body>
</html>
