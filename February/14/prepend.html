<!-- 
 The Element.prepend() method inserts a set of Node objects or string objects before the first child of the Element. String objects are inserted as equivalent Text nodes.

 prepend(param1, param2, /* â€¦ ,*/ paramN)
--->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prepend</title>
  </head>
  <body>
    <h1>Prepend</h1>
    <script>
      //=========================== Prepending an element=====================

      let div = document.createElement('div');
      let p = document.createElement('p');
      let span = document.createElement('span');
      div.append(p);
      div.prepend(span);

      console.log(div.childNodes); // NodeList [ <span>, <p> ]

      //=========================== Prepending element and text======================

      let div1 = document.createElement('div');
      let p1 = document.createElement('p');
      div1.prepend('Some text', p1);

      console.log(div1.childNodes); // NodeList [ #text "Some text", <p> ]

      //========================Prepending text==============================

      let div2 = document.createElement('div');
      div2.append('Some text');
      div2.prepend('Headline: ');

      console.log(div2.textContent); // "Headline: Some text"
    </script>
  </body>
</html>
