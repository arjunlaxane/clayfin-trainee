<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BodyTag click</title>

    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <!-- The <body> element is empty. You have to either change its height in CSS, or put some text in it. Also, using element. addEventListener() might be a good idea.
 -->

  <body onclick="clickMe()"></body>

  <script>
    function clickMe() {
      console.log('Body is clicked');
    }
  </script>
</html>
