<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      type="text/javascript"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
      type="text/javascript"
    ></script>

    <script>
      var X = Backbone.Model.extend();
      var Y = new X({ student_name: 'Tom', student_id: 100 });

      console.log('Student Name: ', Y.get('student_name'));
      console.log('Student id: ', Y.get('student_id'));

      Y.clear();

      console.log('Student Name After using clear: ', Y.get('student_name'));

      console.log('Student id After using clear: ', Y.get('student_id'));
    </script>
  </head>
  <body>
    <p>
      The Backbone.JS Clear() model removes all attributes, including the id
      attribute also.
    </p>
  </body>
</html>
