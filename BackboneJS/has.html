    <script>
      console.log(Backbone.Model);
      // var Car = Backbone.Model.extend({ name: 'ajay', age: 30 });
      var Car = Backbone.Model.extend();

      var car1 = new Car();

      car1.set({ name: 'Altroz' });

      if (car1.has('name')) {

      } else {
        console.log('Car1 has no name attribute', false);
      }
